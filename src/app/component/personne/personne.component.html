<div class="container">
    <div class="card">
        <div *ngIf="edition">
            <div>
                <label>Nom</label><br>
                <input type="text" name="nom" [(ngModel)]="personne.nom">
            </div>
            <div>
                <label>Prénom</label><br>
                <input type="text" name="prenom" [(ngModel)]="personne.prenom">
            </div>
            <div>
                <label>date de naissance</label><br>
                <input type="date" name="dateDenaissance" [(ngModel)]="personne.dateDeNaissance">
            </div>
            <hr>
            <div>
                <p>Emploi(s)</p>
            </div>
            <div class="emploi">
                <div class="card">
                    <div>
                        <button (click)="ajoutEmploi()">Ajouter Un Emploi</button>
                    </div>
                    <div *ngFor="let emploi of emplois"> 
                        <div>
                            <div>
                                <label>Nom de l'emploi </label><br>
                                <input type="text" name="nom-emploi" [(ngModel)]="emploi.nom">
                            </div>
                            <div>
                                <label>Poste de l'emploi</label><br>
                                <input type="text" name="poste" [(ngModel)]="emploi.poste">
                            </div>
                            <div>
                                <label>Date de debut</label><br>
                                <input type="date" name="Date de debut" [(ngModel)]="emploi.debut">
                            </div>
                            <div>
                                <label>Date de fin</label><br>
                                <input type="date" name="Date de fin" [(ngModel)]="emploi.fin">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button>Supprimer</button>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button (click)="creation()">Creation</button>
            </div>
        </div>
        <div *ngIf="lecture">
            <div>
                <label>Nom</label><br>
                <label>{{personne.nom}} </label><br>
            </div>
            <div>
                <label>Prénom</label><br>
                <label>{{personne.prenom}} </label><br>
            </div>
            <div>
                <label>date de naissance</label><br>
                <label>{{personne.dateDeNaissance}} </label><br>
            </div>
            <div class="emploi">
                <div class="card">
                    <div *ngFor="let emploi of personne.emplois">
                    <div>
                        <label>Prénom</label><br>
                        <label>{{emploi.nom}} </label><br>
                    </div>
                    <div>
                        <label>Prénom</label><br>
                        <label>{{emploi.poste}} </label><br>
                    </div>
                    <div>
                        <label>Prénom</label><br>
                        <label>{{emploi.debut | date :'dd/MM/yyyy'}} </label><br>
                    </div>
                    <div>
                        <label>Prénom</label><br>
                        <label>{{emploi.fin | date :'dd/MM/yyyy'}} </label><br>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
